<!DOCTYPE html>
<html lang="en-US">
    {% include head.html %}

    <body>
        {% include nav.html %}
        <div class="hero">
            <img
                src="{{ site.photos.first }}"
                alt="{{ site.photos.first | split:'/' | last | split:'.' | first }}"
            />
        </div>
        <div class="carousel-container">
            <div class="carousel">
                <ul>
                    {% for photo in site.photos %}
                    <li onclick="onSelectImage(this)">
                        <img
                            src="{{ photo }}"
                            alt="{{ photo | split:'/' | last | split:'.' | first }}"
                            loading="lazy"
                        />
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <script src="/scripts/images.js" async></script>
        <script src="/scripts/touch.js" async></script>
    </body>
</html>
