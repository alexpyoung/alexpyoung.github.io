<html>
    {% include head.html %}

    <body>
        {% include nav.html %}
        <div class="hero">
            <img src="{{ site.photos.first }}"/>
        </div>
        <div class="carousel-container">
            <div class="carousel">
                <ul>
                    {% for photo in site.photos %}
                    <li onclick="onSelectImage(this)">
                        <img src="{{ photo }}" loading="lazy"/>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </body>
    <script src="/scripts/images.js" async></script>
    <script src="/scripts/touch.js" async></script>
</html>
